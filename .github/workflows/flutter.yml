name: Flutter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2

      - id: install
        run: flutter pub get
      - run: dart format --output=none --set-exit-if-changed .
      - run: dart analyze --fatal-infos .
        if: always() && steps.install.outcome == 'success'
      - run: dart run dart_code_metrics:metrics analyze .
        if: always() && steps.install.outcome == 'success'

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2

      - id: install
        run: flutter pub get
      - run: flutter test
        if: always() && steps.install.outcome == 'success'
